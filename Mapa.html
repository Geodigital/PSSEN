<!DOCTYPE html><html>
<meta charset="utf-8" />
<head>
	<script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

 <style>
  #map { 
  widh: 50px;
  height: 600px; }
 </style>
 
</head>
 
<body>
   <div id="map"></div>

<script src="C2consolidado.js" type="text/javascript"></script> 

<script>
 
var map = L.map('map').
setView([12.113, -86.250], 
10);
 
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Š <a href="http://cloudmade.com">CloudMade</a>',
    maxZoom: 20
}).addTo(map);

function popup(feature, layer) { 
if (feature.properties && feature.properties.Tramo) 
{ 
layer.bindPopup(feature.properties.Tramo); 
} 
}
	
function style(feature) { 
return { 
fillColor: 'blue',
weight: 4, 
opacity: 0.5, 
color: 'blue', 
fillOpacity: 0.3 
}; 
}

geojson = L.geoJson(Tramos, { 
style: style, onEachFeature: popup 
}).addTo(map);

L.control.scale().addTo(map);

function onLocationFound(e) {
var radius = e.accuracy / 2;
L.marker(e.latlng).addTo(map)
	.bindPopup("Se encuentra dentro de " + radius + " metros de este punto").openPopup();
L.circle(e.latlng, radius).addTo(map);
}
function onLocationError(e) {
	alert(e.message);
}
map.on('locationfound', onLocationFound);
map.on('locationerror', onLocationError);
map.locate({setView: true, maxZoom: 8});
	
 </script>
 </body> 
 </html>
